<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="log_in_page.css">
</head>
<body>
    <div class="page_layout">
        <div class="entry">
            <label for="username">Username</label>
            <input type="text" name="username" class="inp" id="username" placeholder="Enter your username" required>
            <label id="passLabel" for="password">Password</label>
            <input type="password" name="password" class="inp" id="password" placeholder="Enter your password" required>
            <a href="#" id="forget">forget password?</a>
        </div>
        <div class="btns">
            <button class="btn" id="login">Log in</button>
            <button class="btn" id="register"><a href="register.html">Register</a></button>
        </div>
        <div class="or">or</div>
        <div class="smedia">
            <a href="#" class="medias">Google</a>
            <a href="#" class="medias">LinkedIn</a>
            <a href="#" class="medias">Facebook</a>
        </div>
    </div>
</body>
</html>
