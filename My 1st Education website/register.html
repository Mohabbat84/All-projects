<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register_page_layout">
        <form>
            <label for="email">E-mail</label>
            <input type="email" id="email"class="inputs"placeholder="Enter e-mail" required>
            <label for="mobileNo">Mobile Number</label>
            <input type="number"id="mobileNo"class="inputs"placeholder="Enter mobile number" required>
            <label for="otp">OTP</label>
            <div class="otp_confirmation">
                <input type="text"id="otp"class="inputs"placeholder="Otp" required>
                <button class="confirm">confirm otp</button>
             </div>
             <div class="btn">
                <button class="register">Register</button>
                <button class="register" id="login"><a href="log_in_page.html">Log in</a></button>
             </div>
        </form>
    </div>
</body>
</html>
