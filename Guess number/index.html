<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h3>Guess The number and win amazing gifts</h3>
        <h3>Guess 0-3</h3>
        <div class="inpBtn">
            <input type="number" id="inp" max="3" min="0">
            <button id="btn">Guess</button>
        </div>
        <div class="choosed">
            <p class="nums" id="user"></p>
            <p class="nums" id="bot"></p>
            <p id="result"></p>
            <p id="gifts"></p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
