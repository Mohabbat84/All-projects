<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="timeDiv">
            <p class="time" id="hr">00</p>
            <p class="sep">:</p>
            <p class="time" id="min">00</p>
           
            <p class="sep">:</p>
            <p class="time" id="sec">00</p>
            
            <p class="sep">:</p>
            <p class="time" id="mili">00</p>
            
        </div>
        <div class="msgCont">
            <p class="msg">Hr</p>
            <p class="msg">Min</p>
            <p class="msg">Sec</p>
            <p class="msg">Mili</p>
        </div>
        <div class="btnDiv">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
